<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Biodiversity Data</title>
    <div><h1 style="color:blue;"><center>Exploring the biodiversity data related to Solar Farms</center></h1></div>
   <!--<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" /> -->
</head>
<body>
     <table border=1 style="border-spacing:50px; width:100%">
      <tr><td colspan="2"><a href="{{url_for('homepage')}}">Home Page</td></tr>
      <tr>
        <td width="50%">
            <div class="centered">
            <form method=post enctype=multipart/form-data>
            <table style="border-spacing:25px;">
              <tr><th colspan="2" style="font-size: 16px;">Upload Files</th></tr>
              <tr><td><input type=file name=file>
                  <input type=submit value=Upload>
              </td></tr>
            </table>
            </div>
        </td>
        <td width="50%">
            
           <table>
            <tr><td>
                   {% if message %}
                    <h3 style="background-color:#C9CDEC;color:#5844BC; font-size=15px;">{{message}}</h3>
                  {% endif %}
            </td></tr>

            <tr><td valign="top">
                <h1>
                {% if message %}
                    {% for table in tables %}
                        <h2>{{titles[loop.index]}}</h2>
                        {{table| safe}}
                    {% endfor %}
                {% endif %}
               </h1>
           </td></tr>
           
          
        </td>
      </tr>
  
    </table>

    	
</body>
</html>
